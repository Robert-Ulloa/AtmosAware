<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtmosAware</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body onload="loadDefaultWeather()">
    <div class="container">
        <h1>5-Day Weather Forecast</h1>
        <div class="top-container">
            <div class="search-container">
                <label for="cityInput">City:</label>
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button onclick="getWeather()">Get Weather</button>
            </div>
            <div class="unit-toggle">
                <label for="unitSelect">Select Unit:</label>
                <select id="unitSelect" onchange="getWeather()">
                    <option value="metric">Celsius (°C)</option>
                    <option value="imperial">Fahrenheit (°F)</option>
                </select>
            </div>
            <div id="error-message" class="error-message"></div>
        </div>
        <div class="content">
            <div class="weather-info">
                <h2 id="cityName">-- City --</h2>
                <div id="forecast" class="forecast-container">
                    <!-- Weather data will be inserted here -->
                </div>
            </div>
            <div id="search-history" class="search-history">
                <!-- Search history buttons will be displayed here -->
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
